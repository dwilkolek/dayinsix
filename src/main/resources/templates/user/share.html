
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head" />
<body class="">
    <div id="page-wrapper">
        <div class="container">
            <!-- Header -->
            <div id="header-wrapper" th:replace="fragments/header" />



            <div id="content" class="full-body">
                <!--             <div class="container"> -->
                <!--                 <div th:replace="fragments/topbar" /> -->

                <div class="row">

                    <div class="col-md-12">
                        <!-- Content -->
                        <div id="content">


                            <div class="">

                                <!-- <p th:text="${'Error code: '+error.key}" /> -->
                                <!--                                     <p th:if="${errors != null}"  role="alert"> -->
                                <ul th:if="${errors != null and errors.size() > 0 }" class="alert alert-danger">
                                    <li th:each="error : ${errors}" th:text="${error.value}"></li>
                                </ul>
                                <!--                                     </p> -->



                                <div class="col-md-6">
                                    <h2>Share with</h2>
                                    <div th:if="${msg != null}">
                                        <h4>
                           
                                            <th:block th:text="${msg}" />
                                        </h4>
                                    </div>
                                    <form id="shareForm" role="form" name="form" action="/user/share" method="post">




                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                        <div class="form-group">
                                            <label for="email">Username</label> <input class="form-control" type="text"
                                                th:value="${form != null ? form.email : ''}" name="username" id="email" required="required" autocomplete="off" />
                                        </div>


                                        <div class="form-group text-right">
                                            <br />
                                            <button class="btn btn-default" style="" type="submit">Save</button>
                                        </div>
                                    </form>
                                </div>


                                <div class="col-md-6">

                                    <div class="row">

                                        <th:block th:if="${shares != null}">
                                            <th:block th:if="${shares.size() > 0}">
                                                <h3>You're sharing your days with:</h3>
                                                <div class="card" th:each="u : ${shares}">
                                                    <a th:href="${'/s/'+u.username}" th:text="${u.username}"> </a> 
                                                    <a th:href="${'/user/unshare/'+u.username}" class="unshare">
                                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                                 

                                                </div>
                                            </th:block>
                                            <th:block th:if="${shares.size() == 0}">
                                                <h2>You're not sharing with anyone</h2>
                                            </th:block>
                                        </th:block>
                                        <th:block th:if="${shares == null}">
                                            <h2>You're not sharing with anyone</h2>
                                        </th:block>

                                    </div>
                                </div>
                            </div>






                        </div>
                    </div>
                    <!-- Sidebar -->
                </div>


                <!-- Footer -->

            </div>

            <div id="footer-wrapper" th:replace="fragments/footer" />
        </div>
    </div>

    <!-- Scripts -->
    <script th:replace="fragments/scripts" />

</body>
</html>
