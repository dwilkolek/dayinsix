<head th:replace="fragments/head"></head>
<body>
    <!--[if lt IE 8]>

    <div th:replace="fragments/nav"></div>

    <div class="container">
        <div class="row">

            <div class="col-md-8">
                <h1>User details</h1>

                <p>
                    E-mail: <span th:text="${currentUser.email}"></span>
                </p>

                <p>Roles:
                <table>
                    <tr th:each="role : ${currentUser.roles}">
                        <td><span th:text="${role}"></span></td>
                    </tr>
                </table>

                </p>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div th:replace="fragments/sidebar" />
            </div>
        </div>

        <div th:replace="fragments/footer"></div>
    </div>
