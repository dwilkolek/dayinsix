<!doctype html >

<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="fragments/head"></head>
<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div th:replace="fragments/nav"></div>

	<div class="container">


		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-8">
				<table th:if="${days.size() > 0}">
					<tr th:each="day : ${days}">
						<td th:text="${day.creationDate}"></td>
						<td th:if="${day.sentence != null}"
							th:text="${day.sentence.value + ' - ' + day.sentence.status + ' by ' + day.user.email}"></td>
						<td th:if="${day.sentence == null}">
							<span th:each="word : ${day.words}"
								th:text="${word.value.value + ' - ' + word.status + ', '}"></span>
						</td>
					</tr>
				</table>
                <h3 th:if="${days.size() == 0}">
                   You have to save at least one day to see it here.
                </h3>
			</div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div th:replace="fragments/sidebar" />
            </div>
		</div>
		<div th:replace="fragments/footer"></div>
	</div>


</body>
</html>
