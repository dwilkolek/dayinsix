<!doctype html >
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="fragments/head"></head>
<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div th:replace="fragments/nav"></div>
	<div th:replace="fragments/jumbo"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<h3>Register</h3>

				<form id="registerForm" role="form" name="form" action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="form-group"
						th:class="${errors.get('email') != null ? 'form-group has-error has-feedback' : 'form-group'}">
						<label for="email">Email address</label> <input
							class="form-control" type="email"
							th:value="${form != null ? form.email : ''}" name="email"
							id="email"  autofocus="autofocus" required="required" /> <span
							class="glyphicon glyphicon-remove form-control-feedback"
							th:if="${errors.get('email') != null}" aria-hidden="true"></span>
						<span id="inputError2Status" class=""
							th:if="${errors.get('email') != null}"
							th:text="${errors.get('email')}"></span>

					</div>
					<div class="form-control"
						th:class="${errors.get('password') != null ? 'form-group has-error has-feedback' : 'form-group'}">
						<label for="password">Password</label> 
						<input class="form-control"
							type="password" th:name="password" id="password" required="required"
							 /> 
							<span
							class="glyphicon glyphicon-remove form-control-feedback"
							th:if="${errors.get('password') != null}" aria-hidden="true"></span>
						<span id="inputError2Status" class=""
							th:if="${errors.get('password') != null}"
							th:text="${errors.get('password')}"></span>

					</div>

					<div class="form-group"
						th:class="${errors.get('passwordRepeated') != null ? 'form-group has-error has-feedback' : 'form-group'}">
						<label for="passwordRepeated">Repeat</label> <input
							class="form-control" type="password" th:name="passwordRepeated"
							id="passwordRepeated" required="required" /> <span
							class="glyphicon glyphicon-remove form-control-feedback"
							th:if="${errors.get('passwordRepeated') != null}"
							aria-hidden="true"></span> <span id="inputError2Status" class=""
							th:if="${errors.get('passwordRepeated') != null}"
							th:text="${errors.get('passwordRepeated')}"></span>
					</div>

					<button class="btn btn-default" type="submit">Save</button>
				</form>
				<script>
				$()	
				$("#registerForm .form-group input").click(function(){
						$(this).parent().find("span").remove();
						$(this).parent().removeClass("has-error");
						$(this).parent().removeClass("has-feedback");
					})
				</script>
			</div>
		</div>
		<div th:replace="fragments/footer"></div>
	</div>


</body>
</html>
