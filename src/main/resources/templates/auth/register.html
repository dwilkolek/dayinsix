<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="fragments/head"></head>
<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div th:replace="fragments/nav"></div>
	<div th:replace="fragments/jumbo"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<h3>Register</h3>
				
				<div th:if="${errors != null}" class="">
					<div th:each="error : ${errors}" class="alert alert-danger" role="alert">
<!-- 						<p th:text="${'Error code: '+error.key}" /> -->
						<p th:text="${error.value}" />
					</div>
						
				</div>
				
				<form id="registerForm" role="form" name="form" action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="form-group">
						<label for="email">Email address</label> 
						<input class="form-control" type="email" th:value="${form != null ? form.email : ''}" name="email" id="email"  autofocus="autofocus" required="required" /> 
					</div>
					<div class="form-group">
						<label for="password">Password</label> 
						<input class="form-control" type="password" th:name="password" id="password" required="required" /> 
					</div>

					<div class="form-group">
						<label for="passwordRepeated">Repeat</label> 
						<input class="form-control" type="password" th:name="passwordRepeated" id="passwordRepeated" required="required" /> 
					</div>

					<div class="form-group">
						<label for="inputType">InputAs</label> 
						<select th:name="inputType" id="inputType">
							<option value="SENTENCE">6word sentence</option>
							<option value="WORDS">6 coma[,] separated words</option>
						</select>
					</div>

					<button class="btn btn-default" type="submit">Save</button>
				</form>
				<script>

				$(".alert").click(function(){					
						$(this).remove();
					})
				</script>
			</div>
		</div>
		<div th:replace="fragments/footer"></div>
	</div>


</body>
</html>
