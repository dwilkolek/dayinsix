<!doctype html >

<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="fragments/head"></head>
<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div th:replace="fragments/nav"></div>
    <div th:replace="fragments/jumbo"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h3>Register</h3>
                <div class="row">
                    <div th:if="${errors != null}" class="">
                        <div class="alert alert-danger" role="alert">
                            <!-- <p th:text="${'Error code: '+error.key}" /> -->
                            <p>
                                <ul>
                                  <li th:each="error : ${errors}" th:text="${error.value}"></li>
                                </ul>
                            </p>
                        </div>

                    </div>
                    <form id="registerForm" role="form" name="form" action="" method="post">
                        <div class="col-md-6">



                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-group">
                                <label for="username">Username</label> <input class="form-control" type="text" th:value="${form != null ? form.username : ''}"
                                    name="username" id="username" autofocus="autofocus" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label> <input class="form-control" type="email" th:value="${form != null ? form.email : ''}"
                                    name="email" id="email" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label> <input class="form-control" type="password" th:name="password" id="password"
                                    required="required" />
                            </div>

                            <div class="form-group">
                                <label for="passwordRepeated">Repeat</label> <input class="form-control" type="password" th:name="passwordRepeated"
                                    id="passwordRepeated" required="required" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="passwordRepeated">Timezone</label> <select class="form-control" th:name="timezone">
                                    <option th:each="s : ${timezones}"  th:value="${s.key}" th:text="${s.value}" th:selected="${form != null and s.key == form.timezone}" />

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="passwordRepeated">Sharing</label> <select class="form-control" th:name="shareStyle">
                                    <option th:each="s : ${shareStyles}" th:value="${s.key}" th:text="${s.key + ' - ' +s.value}" th:selected="${form != null and s.key == form.shareStyle}" />

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="passwordRepeated">Input type</label> <select class="form-control" th:name="inputType">
                                    <option th:each="s : ${inputTypes}" th:value="${s.key}" th:text="${s.key + ' - ' +s.value}" th:selected="${form != null and s.key == form.inputType}"/>
                                </select>
                            </div>
                            <div class="form-group text-right">
                            	<br />
                                <button class="btn btn-default" style="" type="submit">Save</button>
                            </div>
                        </div>
                        
                    </form>
                    <script>$(".alert").click(function() {$(this).remove();})</script>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer"></div>
    </div>


</body>
</html>
