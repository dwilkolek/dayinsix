


<div th:if="${currentUser == null}" id="navbar"
	class="navbar-collapse collapse">
	<div class="navbar-form navbar-right">
		<a class="btn btn-success" href="/login">Sign in</a> <a
			class="btn btn-success" href="/register">Register</a>
	</div>
</div>
<div th:if="${currentUser != null}" id="navbar"
	class="navbar-collapse collapse">


	<div class="navbar-form navbar-right">
		<a class="btn btn-success" href="/user/day/add">Add Day</a> 
		<a class="btn btn-success" href="/user/day/list">Day List</a>
	</div>

	<form class="navbar-form navbar-right" role="form" action="/logout"
		method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div class="form-group">
			<a href="user/details" class="label"
				th:text="${'Hello '+currentUser.email}"></a>
		</div>

		<button type="submit" class="btn btn-default">Logout</button>
	</form>
</div>
