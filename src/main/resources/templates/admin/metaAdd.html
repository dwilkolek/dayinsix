<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head" />
<body class="">
    <div id="page-wrapper">
        <div class="container">
            <!-- Header -->
            <div id="header-wrapper" th:replace="fragments/header" />



            <div id="content" class="full-body">
                <!--             <div class="container"> -->

                <!--                 <div id="sidebar" class="col-md-3" th:replace="fragments/topbar " /> -->

                <div class="row">

                    <div class="col-md-12">
                        <!-- Content -->
                        <div class="content">

                            <form method="post" action="/admin/meta/save/new">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
                                <div class="form-group">
                                    <label>Url</label> <input class="form-control" name="url" />
                                </div>
                                <div class="form-group">
                                    <label>Title</label> <input class="form-control" name="title" />
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" name="description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Keywords</label> <input class="form-control" name="keywords" />

                                </div>
                                <input type="submit" class="btn" value="Save" />
                            </form>


                        </div>
                    </div>

                    <!-- Sidebar -->


                </div>
            </div>






            <!-- Footer -->
            <div id="footer-wrapper" th:replace="fragments/footer" />
        </div>
    </div>

    <!-- Scripts -->
    <script th:replace="fragments/scripts" />

</body>
</html>
