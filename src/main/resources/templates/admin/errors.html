<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head" />
<body class="">
    <div id="page-wrapper">
        <div class="container">
            <!-- Header -->
            <div id="header-wrapper" th:replace="fragments/header" />



            <div id="content" class="full-body">
                <!--             <div class="container"> -->

                <!--                 <div id="sidebar" class="col-md-3" th:replace="fragments/topbar " /> -->

                <div class="row">

                    <div class="col-md-12">
                        <!-- Content -->
                        <div class="content">

                            <table class="table table-hover">
                            <tr>
                                <th>Id</th>
                                <th>Date</th>
                                <th>Message</th>
                                <th>Exception name</th>
                                <th></th>
                            </tr>
                                <tr th:each="error : ${errors}">
                                    <td ><a th:href="${'/admin/error/'+error.id}" th:text="${error.id}" /></td>
                                    <td th:text="${error.date}" />
                                    <td th:text="${error.message}" />
                                    <td th:text="${error.exceptionName}" />
                                    <td><a th:href="${'/admin/error/'+error.id+'/delete'}" >del</a></td>
<!--                                     <td th:text="${meta.description}" /> -->
<!--                                     <td th:text="${meta.keywords}" /> -->
                                </tr>
                            </table>


                        </div>
                    </div>

                    <!-- Sidebar -->


                </div>
            </div>






            <!-- Footer -->
            <div id="footer-wrapper" th:replace="fragments/footer" />
        </div>
    </div>

    <!-- Scripts -->
    <script th:replace="fragments/scripts" />

</body>
</html>
