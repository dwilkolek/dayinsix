<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head" />
<body class="">
    <div id="page-wrapper">
        <div class="container">
            <!-- Header -->
            <div id="header-wrapper" th:replace="fragments/header" />



            <div id="content" class="full-body">
                <!--             <div class="container"> -->
                <!--                 <div th:replace="fragments/topbar" /> -->

                <div class="row">

                    <div class="col-md-12">
                        <!-- Content -->
                        <div id="content">

                            <h3>You are welcome to give as feedback. We will be grateful for any piece of advice, report, or simply your opinion about our website so we can make it better <b>FOR YOU</b></h3>
                            <h4>If you want, leave a contact to you at the end of message so we can stay in touch</h4>
                            <form method="post" class="text-right">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <textarea name="mail" placeholder="Tell us what you think about our page" class="form-control"></textarea>
                                <input type="submit" class="btn btn-default" value="Submit" />
                            </form>

                        </div>
                        <!-- Sidebar -->


                    </div>
                </div>
            </div>





            <!-- Footer -->
            <div id="footer-wrapper" th:replace="fragments/footer" />
        </div>
    </div>

    <!-- Scripts -->
    <script th:replace="fragments/scripts" />

</body>
</html>
