<!doctype html >
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="fragments/head"></head>
<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div th:replace="fragments/nav"></div>
	<div th:replace="fragments/jumbo"></div>
	<div class="container">


		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-4">
				<form th:object="${form}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<input th:field="*{sentence}" type="text"></input> <input
						th:field="*{sentenceStatus}" type="text" value="${'POSITIVE'}"></input><br /><hr /><br />
						<input th:field="*{words[0]}" type="text"></input> <input
						th:field="*{wordsStatuses[0]}" type="text" th:value="${'POSITIVE'}"></input><br /><hr /><br />

						<input th:field="*{words[1]}" type="text"></input> <input
						th:field="*{wordsStatuses[1]}" type="text" th:value="${'POSITIVE'}"></input><br /><hr /><br />

						<input th:field="*{words[2]}" type="text"></input> <input
						th:field="*{wordsStatuses[2]}" type="text" th:value="${'POSITIVE'}"></input><br /><hr /><br />

						<input th:field="*{words[3]}" type="text"></input> <input
						th:field="*{wordsStatuses[3]}" type="text" th:value="${'NEGATIVE'}"></input><br /><hr /><br />

						<input th:field="*{words[4]}" type="text"></input> <input
						th:field="*{wordsStatuses[4]}" type="text" th:value="${'NEGATIVE'}"></input><br /><hr /><br />


						<input th:field="*{words[5]}" type="text"></input> <input
						th:field="*{wordsStatuses[5]}" type="text" th:value="${'NEGATIVE'}"></input><br /><hr /><br />
						<input type="submit" value="Submit" />
				</form>
			</div>

		</div>
		<div th:replace="fragments/footer"></div>
	</div>


</body>
</html>
