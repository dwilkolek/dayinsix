<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head" />
<body class="">
    <div id="page-wrapper">
        <div class="container">
            <!-- Header -->
            <div id="header-wrapper" th:replace="fragments/header" />



            <div id="content" class="full-body">

                <!--                 <div th:replace="fragments/topbar" /> -->

                <div class="row">

                    <div class="col-md-12" th:if="${currentUser == null}">

                        <div id="content">

                            <div th:replace="auth/loginFull"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-3" th:if="${currentUser != null}">
                        <!-- Content -->
                        <div id="content">


                            <p class="alert alert-success">You're already logged in. :)</p>

                        </div>
                    </div>

                    <!-- Sidebar -->


                </div>
            </div>






            <!-- Footer -->
            <div id="footer-wrapper" th:replace="fragments/footer" />
        </div>
    </div>

    <!-- Scripts -->
    <script th:replace="fragments/scripts" />

</body>
</html>
